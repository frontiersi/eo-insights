[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eo_insights"
version = "0.0.1"
authors = [
  { name="Caitlin Adams", email="cadams@frontiersi.com.au" },
  { name="Madeleine Seehaber", email="mseehaber@frontiersi.com.au" }
]
description = "Tools to support analysis of Earth observation data."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
]

dependencies = [
  "black>=24.4.2",
  "boto3>=1.34.132",
  "dask[diagnostics]>=2024.5.2",
  "dask-image>=2024.5.3",
  "geopandas>=0.14.4",
  "ipykernel>=6.29.4",
  "matplotlib>=3.9.0",
  "mypy>=1.10.0",
  "odc-stac>=0.3.9",
  "pylint>=3.2.2",
  "pystac-client>=0.8.2",
  "rasterstats>=0.19.0",
  "scikit-image>=0.23.2",
  "scikit-learn>=1.5.0",
]

[project.optional-dependencies]
notebooks = [
  "folium>=0.17.0",
  "ipyleaflet>=0.19.2",
  "ipywidgets>=8.1.3",
  "jupyter_ui_poll>=1.0.0",
  "mapclassify>=2.6.1",
]

[project.urls]
Homepage = "https://github.com/frontiersi/eo-insights"
Issues = "https://github.com/frontiersi/eo-insights/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
eo_insights = ["py.typed", "dataset_configuration/*.toml"]